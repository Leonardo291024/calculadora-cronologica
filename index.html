<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="./desktop.css" media="(min-width: 700px)">
    <title>Calcula tu edad</title>
</head>
<body>
    <main>
        <section class="container">
            <section class="container-inputs">
                <div>
                <p>Day</p>
                <input type="number" id="number-1" placeholder="DD">
                </div>
                <div>
                <p>Month</p>
                <input type="number" id="number-2" placeholder="MM">
                </div>
                <div>
                <p>Year</p>
                <input type="number" id="number-3" placeholder="YYY">
                </div>
            </section>
            <section class="resultado">
                <button id="calcular">
                    <img src="./assets/images/icon-arrow.svg" alt="">
                </button>
                <div class="div-result">
                    <span>
                        <p id="resultadoSuma">_ _</p>
                        <p>Days</p>
                    </span>
                    <span>
                        <p id="resultadoResta">_ _</p>
                        <p>Months</p>
                    </span>
                    <span>
                        <p id="resultadoMulti">_ _</p>
                        <p>Years</p>
                    </span>
                </div>
            </section>
        </section>
    </main>
    <script src="./main.js"></script>
</body>
</html>
